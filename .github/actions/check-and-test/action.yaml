name: Check & Test
description: Check and test ICOtools
runs:
  using: composite
  steps:

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@master
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install .[dev,test]
      shell: bash

    - name: Check code
      run: make check
      shell: bash

    - name: Test code
      run: make test
      shell: bash

